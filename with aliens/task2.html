<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Journey Parallax</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <!-- Section 1: Starfield with Space Station -->
  <div class="section section-1">
    <div class="bg-layer starfield"></div>
    <img src="rocket.png" alt="Space Station" class="space-station">
    <div class="section-text">
      <p>Welcome to the Cosmic Journey</p>
      <p>The starfield guides you into the unknown...</p>
    </div>
  </div>
  
  <!-- Section 2: Solar System -->
  <div class="section section-2">
    <div class="bg-layer solar-system-bg"></div>
    <img src="planet1.png" alt="Planet 1" class="planet planet-1">
    <img src="planet2.png" alt="Planet 2" class="planet planet-2">
    <img src="planet3.png" alt="Planet 3" class="planet planet-3">
    <div class="section-text">
      <p>Entering a New Solar System</p>
      <p>Planets and mysteries await...</p>
    </div>
  </div>
  
  <!-- Section 3: UFO Encounter -->
  <div class="section section-3">
    <div class="bg-layer starfield"></div>
    <!-- Place UFO images here -->
    <img src="ufo1.png" alt="UFO 1" class="ufo ufo-1">
    <img src="ufo2.png" alt="UFO 2" class="ufo ufo-2">
    <div class="section-text">
      <p>Encounter with the Unknown</p>
      <p>Mysterious UFOs traverse the cosmos...</p>
    </div>
  </div>
  
  <!-- Section 4: Alien Appearance -->
  <!-- Section 4: Alien Appearance -->
<div class="section section-4">
  <div class="bg-layer alien-bg"></div>
  <img src="alien_left.png" alt="Left Alien" class="alien alien-left">
  <img src="alien_right.png" alt="Right Alien" class="alien alien-right">
  <div class="section-text">
    <p>The Final Contact</p>
    <p>Aliens reveal themselves in a cosmic revelation...</p>
  </div>
</div>

  
  <!-- Include jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to your external JavaScript file -->
  <script src="task2.js"></script>
</body>
</html>
